<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Fornecedor</title>
</head>

<body>
    <header>
        <nav>
            <div class="menu-bar">
                <span>Produtos e Fornecedores</span>
                <div class="links">
                    <ul>
                        <li>
                            <a id="telaProdutos" href="telaProdutos.html">Produtos</a>
                        </li>
                        <li>
                            <a id="telaFornecedor" href="telaFonecedores.html">Fornecedores</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="formularioFornecedores">
            <div class="camposInput">
                <span>Nome do Fornecedor</span>
                <input id="pesquisaFornNome" type="text" class="input">
            </div>
            <div class="camposInput">
                <span>CNPJ</span>
                <input id="pesquisaFornCNPJ" type="text" class="input">
            </div>
            <button id="btnCadastroFornecedor" class="btn-primario">Cadastrar</button>
        </div>
        <div id="tabela_fornecedores" class="tabela table-responsive"></div>
    </main>

    <!--------------------Popups------------------------->

        <!--------------------CADASTRAR------------------------->

        <div id="telaCadastrar" class="telaCadastrar">
            <div id="containerCadastrar" class="containerCadastrar">
                <h3 class="tituloPopup">Cadastrar Fornecedor</h3>
                <div class="formCadastrarFornecedor">
                    <form id="form_fornecedor_cad" class="form">
                        <div class="camposPopup">
                            <p class="legendaCampos">Nome</p>
                            <input id="forn_nome" class="inputB" type="text" required>
                        </div>
                        <div class="camposPopup">
                            <p class="legendaCampos">Endereço</p>
                            <input id="forn_endereco" class="inputB" type="text" required>
                        </div>
                        <div class="camposPopup">
                            <p class="legendaCampos">Telefone</p>
                            <input id="forn_telefone" class="inputB" type="text" required>
                        </div>
                        <div class="camposPopup">
                            <p class="legendaCampos">Email</p>
                            <input id="forn_email" class="inputB" type="text" required>
                        </div>
                        <div class="camposPopup">
                            <p class="legendaCampos">CNPJ</p>
                            <input id="forn_cnpj" class="inputB" type="text" required>
                        </div>
                        <div class="botoesPopup">
                            <button id="btnCancelarPopup" class="btn-secundario btn-popup" type="button">Cancelar</button>
                            <button class="btn-primario btn-popup" type="submit">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--------------------CADASTRAR------------------------->

        <!--------------------ALTERAR------------------------->

        <div id="telaAlterar" class="telaAlterar">
            <div id="containerAlterar" class="containerAlterar">
                <h3 class="tituloPopup">Alterar Fornecedor</h3>
                <div class="formAlterarFornecedor">
                    <form id="form_fornecedor_alt" class="form">
                        <input type="hidden" id="forn_id_alt">
                        <div class="camposPopup">
                            <p class="legendaCampos">Nome</p>
                            <input id="forn_nome_alt" class="inputB" type="text" required>
                        </div>
                        <div class="camposPopup">
                            <p class="legendaCampos">Endereço</p>
                            <input id="forn_endereco_alt" class="inputB" type="text" required>
                        </div>
                        <div class="camposPopup">
                            <p class="legendaCampos">Telefone</p>
                            <input id="forn_telefone_alt" class="inputB" type="text" required>
                        </div>
                        <div class="camposPopup">
                            <p class="legendaCampos">Email</p>
                            <input id="forn_email_alt" class="inputB" type="text" required>
                        </div>
                        <div class="camposPopup">
                            <p class="legendaCampos">CNPJ</p>
                            <input id="forn_cnpj_alt" class="inputB" type="text" required>
                        </div>
                        <div class="botoesPopup">
                            <button id="btnCancelarPopup_alt" class="btn-secundario btn-popup" type="button">Cancelar</button>
                            <button class="btn-primario btn-popup" type="submit">Alterar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--------------------ALTERAR------------------------->





    <script src="../Script/fornecedores.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/validator@latest/validator.min.js"></script>
</body>
</html>
